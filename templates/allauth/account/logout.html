{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block inner_content %}
<h2 class="display-1">{% trans "Sign Out" %}</h2>
<hr>

<p class="text-dark">{% trans 'Are you sure you want to sign out?' %}</p>

<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <a class="btn btn-outline-dark rounded-pill" href="{% url 'home' %}">Cancel</a>
  <button class="rounded-pill hover-success" type="submit">{% trans 'Sign Out' %}</button>
</form>


{% endblock %}
