<div class="toast custom-toast rounded-0 border-top-0" data-autohide="false">
    <div class="arrow-up arrow-danger"></div>
    <div class="w-100 toast-capper bg-danger"></div>
    <div class="toast-header bg-light text-dark">
        <p class="me-auto mb-0 fs-6 fw-normal">Error!</p>
        <button type="button" class="ml-2 mb-1 btn-close text-dark" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body bg-light">
        {{ message }}        
    </div>
</div>
