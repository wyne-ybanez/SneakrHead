<!-- Logo -->
<div class="mx-auto text-center">
    <a href="{% url 'home' %}" class="main-logo-link">
        <h2 class="text-secondary mt-0 fs-5 mobile-padding mb-1"">Sneak'rHeads</h2>
    </a>
</div>

<ul class="mb-1">
    <!-- Account Drop down -->
    <li class="list-inline-item dropdown">
        <a class="text-secondary nav-link d-block d-lg-none px-0 sticky-top" href="#" id="user-options" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <div class="text-center">
                <i class="fas fa-user-circle fa-lg"></i>
            </div>
        </a>
        <div class="dropdown-menu border-0" aria-labelledby="user-options">
            {% if request.user.is_authenticated %}
                {% if request.user.is_superuser %}
                    <a href="{% url 'account_logout' %}" class="dropdown-item">Product Management</a>
                {% endif %}
                <a href="#" class="dropdown-item">My Profile</a>
                <a href="#" class="dropdown-item">Logout</a>
            {% else %}
                <a href="#" class="dropdown-item">Register</a>
                <a href="#" class="dropdown-item">Login</a>
            {% endif %}
        </div>
    </li>

    <!-- Shopping bag -->
    <li class="list-inline-item sticky-top">
        <div class="position-relative">
            <a class="{% if grand_total %}text-primary font-weight-bold{% else %}text-secondary{% endif %} nav-link d-block d-lg-none
                py-0 end-0 text-center sticky-top" href="">
                <div class="text-center pr-3">
                    <i class="fas fa-shopping-basket fa-lg"></i>
                </div>
            </a>
        </div>
    </li>
</ul>
