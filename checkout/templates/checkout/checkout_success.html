{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'checkout/css/checkout.css' %}">
{% endblock %}

{% block page_header %}
    <div class="header-padding w-100">
        <div class="row g-0">
            <div class="col mx-5">
                <h1 class="heading-font text-dark mt-3 pt-5 mx-5">
                    Thank You.
                </h1>
                <hr class="text-secondary">
                <p class="text-dark">
                    Your order information is below. A confirmation email will be sent to <strong>{{ order.email }}</strong>.
                </p>
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="secondary-overlay"></div>
    <div class="container">

        <div class="row">
            <div class="col-12 col-lg-7">
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-lg-7 text-end">
				<a href="{% url 'products' %}?category=new_arrivals,deals,clearance" class="btn btn-dark rounded-pill my-2">
					<span class="icon me-2">
						<i class="fas fa-gifts"></i>
					</span>
					<span class="text-uppercase">Now check out the latest deals!</span>
				</a>
			</div>
        </div>

    </div>
{% endblock %}
